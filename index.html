<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="log.js"></script>
  
</head>

<body>

  <a-scene>

    <a-camera position="0 10 20">

    </a-camera>

    <a-assets timeout="10000">

        <a-asset-item id="car" src="./assets/low_poly_small_car/scene.gltf"></a-asset-item>

      </a-assets>
      
      <a-entity base position="0 0 0"></a-entity>
      <a-entity gltf-model="#car" position="0 1.5 0" car></a-entity>

  </a-scene>

</body>

</html>
